services:
  postgres:
    image: postgres:16-alpine
    container_name: pdmews-db
    environment:
      POSTGRES_DB: pdmews_db
      POSTGRES_USER: pdmews_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
